<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Love Me?</title>
    <style>
        body {
            background-color: #ffccff;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        #content {
            position: relative;
            z-index: 1;
            margin-top: 50px;
        }
        h1 {
            color: #ff6699;
            margin-bottom: 30px;
        }
        /* Container for the buttons */
        #buttonContainer {
            display: inline-flex;
            gap: 20px; /* Adjust the gap between buttons here */
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #yesButton {
            background-color: #66ccff;
            color: white;
        }
        #noButton {
            background-color: #ff6666;
            color: white;
            /* Remove absolute positioning */
        }
        #loveMessage {
            display: none;
            font-size: 36px;
            color: #ff6699;
            margin-top: 20%;
            position: relative;
            z-index: 1;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path fill="%23ff6699" d="M471.701 73.461c-54.607-47.261-136.393-38.673-186.649 15.545l-18.016 19.337-18.016-19.337c-50.256-54.218-132.042-62.806-186.649-15.545-62.37 54.02-64.549 149.19-6.303 207.433l193.637 207.806c12.502 13.42 32.872 13.42 45.374 0l193.637-207.806c58.246-58.243 56.067-153.413-6.303-207.433z"/></svg>') no-repeat center;
            background-size: contain;
            animation: floatUp 4s linear infinite;
            opacity: 0;
            z-index: 0;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div id="content">
        <h1>Do you love me?</h1>
        <div id="buttonContainer">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>
    <div id="loveMessage">I love you too! ðŸ’–</div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const loveMessage = document.getElementById('loveMessage');
        const content = document.getElementById('content');

        noButton.addEventListener('mouseover', moveAway);
        yesButton.addEventListener('click', showLove);

        function moveAway() {
            // Change position to absolute so the button can move freely
            noButton.style.position = 'absolute';

            const x = Math.random() * (window.innerWidth - noButton.clientWidth);
            const y = Math.random() * (window.innerHeight - noButton.clientHeight);
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }

        function showLove() {
            // Hide the question and buttons
            content.style.display = 'none';

            // Show the love message
            loveMessage.style.display = 'block';
            createHearts();

            // Reset the page after 5 seconds (adjust as needed)
            setTimeout(resetPage, 5000);
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = window.innerHeight + 'px';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        }

        function resetPage() {
            // Reload the page to reset
            location.reload();
        }
    </script>

</body>
</html>
